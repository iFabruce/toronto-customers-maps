        function ajouterMarqueur(adresse, couleur, geocoder) {
            geocoder.geocode({ address: adresse }, (results, status) => {
                if (status === "OK") {
                    new google.maps.Marker({
                        map,
                        position: results[0].geometry.location,
                        icon: {
                            url: `http://maps.google.com/mapfiles/ms/icons/${couleur}-dot.png`
                        },
                        title: adresse
                    });
                } else {
                    console.error("Erreur de g√©ocodage pour", adresse, ":", status);
                }
            });
